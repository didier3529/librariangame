<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE VOLUME HEIST</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 50%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    
    #game-canvas {
      display: block;
      background: linear-gradient(45deg, #404040 0%, #2a2a2a 100%);
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #e0e0e0;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    #social-buttons {
      position: fixed;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
      z-index: 10000;
      background: rgba(40, 40, 40, 0.95);
      padding: 10px 20px;
      border-radius: 0 0 10px 10px;
    }
    
    .social-btn {
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .social-btn:hover {
      transform: scale(1.1);
      border-color: rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.9);
    }
    
    .social-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      transition: fill 0.3s ease;
    }
    
    .social-btn:hover svg {
      fill: #00d4ff;
    }
    
    .social-btn.discord:hover svg {
      fill: #5865f2;
    }
    
    .social-btn.pump:hover img {
      filter: brightness(0) invert(1) hue-rotate(20deg);
    }
    
    /* Social buttons stay visible during gameplay */
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="loading">Loading THE VOLUME HEIST...</div>
    
    <!-- Social Media Buttons -->
    <div id="social-buttons">
      <!-- X (Twitter) Button -->
      <button class="social-btn" onclick="window.open('https://x.com/thevolumeheist', '_blank')" aria-label="Follow on X">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
        </svg>
      </button>
      
      <!-- Discord Button -->
      <button class="social-btn discord" onclick="window.open('https://discord.gg/yourgame', '_blank')" aria-label="Join Discord">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z" />
        </svg>
      </button>
      
      <!-- Pump.fun Button -->
      <button class="social-btn pump" onclick="window.open('https://pump.fun/yourgame', '_blank')" aria-label="Visit on Pump.fun">
        <img src="/pump-fun-logo.png" alt="Pump.fun" width="32" height="32">
      </button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
